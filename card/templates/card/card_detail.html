<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 500px;
            max-height: 500px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    {% load static %}
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="{% static 'card/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'card/container.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include './card_sidebar.html' %}
    <div class="page-container">
        <h1>Card Detail</h1>
        <div class="card-image">
            <img src="{{ card.image.url }}" alt="Card Image" class="card-image">
        </div>
        <p><strong>Language Origin:</strong> {{ card.get_lan_origin_display }}</p>
        <p><strong>Text:</strong> {{ card.text }}</p>
        <p><strong>Created:</strong> {{ card.creation_date }}</p>
        <p><strong>Last Modified:</strong> {{ card.modification_date }}</p>
        <p><strong>Uploaded By:</strong> {{ card.upload_by_userName }}</p>
    </div>
    </script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
