<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Detail Page</title>
        {% load static %}
        <!-- Icons for the sidebar -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
              rel="stylesheet">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <!-- Style sheets -->
        <link rel="stylesheet"
              href="{% static 'card/css/sidebar.css' %}">
        <link rel="stylesheet"
              href="{% static 'card/css/card_detail.css' %}">
        <link rel="stylesheet"
              href="{% static 'card/css/navigation.css' %}">
        <link rel="stylesheet"
              href="{% static 'card/css/card_base.css' %}">
    </head>
    <body>
        <div class="flex-container" style="display:flex; height: 100%; height: 100vh;">
            <div class="left-flex-container">
                {% include 'site_sidebar.html' %}
            </div>
            <div class="right-flex-container mt-5" style="width: 100%; display:flex; justify-content: center;">
                <div class="place-holder d-flex align-items-center" style="width: 20px;margin-right:100px;">
                    {% if previous_card %}
                        <a id="previous-button" style="border-radius: 25px" href="{% url 'detail' card.lan previous_card.id %}" class="btn btn-md btn-secondary" tabindex="-1" role="button" aria-disabled="true">Previous</a>
                    {% endif %}
                </div>
                <div class="page-container" style="width:70%; height:60%; max-width: 600px; max-height:300px; display: table;margin-right:60px">
                    <div class="card" style="background-color:#edf1f7;">
                        <div class="card-body">
                          <h5 class="card-title">Reading:</h5>
                          <p class="card-text">{{ card.text }}</p>
                          <span id="grade-badge" data-grade="{{ card.grade }}" class="badge grade-badge rounded-pill">{{card.grade}}</span>
                    
                          <form method="post" class="card-form">
                            {% csrf_token %}
                            <div class="form-group">
                                {% for choice in form.answer.field.choices %}
                                    <button type="button"
                                            class="btn btn-sm btn-secondary answer-btn {% if user_card_answer and user_card_answer.answer == choice.0 %}btn-checked{% endif %}"
                                            data-value="{{ choice.0 }}">{{ choice.1 }}
                                    </button>
                                {% endfor %}
                            </div>
                          </form>
                        </div>
                        <div style="max-width:100%; max-height: 30vh; height:auto;width:600px; object-fit: cover">
                            <img style="object-fit: contain;" src="{{ card.image.url }}" alt="Card Image" class="card-img-bottom">
                        </div>
                    </div>
                </div>
                <div class="place-holder d-flex align-items-center" style="width:20px;">
                    {% if next_card %}
                        <a id="next-button" style="border-radius: 25px" href="{% url 'detail' card.lan next_card.id %}" class="btn btn-md btn-secondary" tabindex="-1" role="button" aria-disabled="true">Next</a>
                    {% endif %}
                </div>
            </div>  
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            var cardID = "{{ card.id }}";
            var csrfToken = '{{ csrf_token }}';
            $(document).ready(function() {
            $('body').on('click', '.answer-btn', function() {
                var value = $(this).data('value');
                $.ajax({
                    url: "/" + cardID + '/update-answer/',
                    method: 'POST',
                    data: {
                        'csrfmiddlewaretoken': csrfToken,
                        'answer': value
                    },
                });

                $('.answer-btn').removeClass('btn-checked');
                $(this).addClass('btn-checked');
            });
            });
            window.onload = function() {
                var gradeBadge = document.getElementById('grade-badge');
                var grade = gradeBadge.getAttribute('data-grade').replace('+', '-plus');
                gradeBadge.classList.add('grade-' + grade);
            };
            document.addEventListener('keydown', function(event) {
                const key = event.key; // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown"

                if (key === "ArrowRight") {
                    const nextButton = document.getElementById('next-button');
                    if (nextButton) {
                        nextButton.click();
                    }
                }
                if (key === "ArrowLeft") {
                    const previousButton = document.getElementById('previous-button');
                    if (previousButton) {
                        previousButton.click();
                    }
                }
            });
        </script>
        <!-- Bootstrap 5 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
        </script>
    </body>
</html>
