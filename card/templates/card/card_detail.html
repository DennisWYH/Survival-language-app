<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Detail Page</title>
        {% load static %}
        <!-- Icons for the sidebar -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
              rel="stylesheet">
        <!-- Style sheets -->
        <link rel="stylesheet"
              href="{% static 'card/css/container.css' %}">
        <link rel="stylesheet"
              href="{% static 'card/css/sidebar.css' %}">
        <link rel="stylesheet"
              href="{% static 'card/css/card_base.css' %}">
        <link rel="stylesheet"
              href="{% static 'card/css/navigation.css' %}">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        {% include 'site_sidebar.html' %}
        <div class="page-container">
            <h1>Card Detail</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card-image">
                        <img src="{{ card.image.url }}" alt="Card Image" class="card-image">
                    </div>
                    <form method="post" class="card-form">
                        {% csrf_token %}
                        <div class="form-group">
                            {% for choice in form.answer.field.choices %}
                                <button type="button"
                                        class="btn btn-primary answer-btn {% if user_card_answer and user_card_answer.answer == choice.0 %}btn-checked{% endif %}"
                                        data-value="{{ choice.0 }}">{{ choice.1 }}</button>
                            {% endfor %}
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div style="display: flex; align-items: center;">
                        <p data-grade="{{ card.grade }}">
                            <strong>Grade:</strong>
                            {{ card.grade }}<span class="grade-dot"></span>
                        </p>
                    </div>
                    <p>
                        <strong>Text:</strong> {{ card.text }}
                    </p>
                </div>
            </div>
        </div>
        <div class="navigation">
            {% if previous_card %}
                <a href="{% url 'detail' language=previous_card.lan card_id=previous_card.id %}"
                   class="btn btn-primary">Previous</a>
            {% endif %}
            {% if next_card %}
                <a href="{% url 'detail' language=next_card.lan card_id=next_card.id %}"
                   class="btn btn-primary">Next</a>
            {% endif %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
    var cardID = "{{ card.id }}";
    var csrfToken = '{{ csrf_token }}';
    $(document).ready(function() {
    $('body').on('click', '.answer-btn', function() {
        var value = $(this).data('value');
        $.ajax({
            url: '/card/' + cardID + '/update-answer/',
            method: 'POST',
            data: {
                'csrfmiddlewaretoken': csrfToken,
                'answer': value
            },
        });

        $('.answer-btn').removeClass('btn-checked');
        $(this).addClass('btn-checked');
    });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const gradeDots = document.querySelectorAll(".grade-dot");
        gradeDots.forEach(dot => {
            let grade = dot.parentElement.dataset.grade;
            grade = grade.replace(/\+/g, '-plus');
            dot.classList.add('grade-' + grade);
        });
    });

        </script>
        <!-- Bootstrap 5 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
