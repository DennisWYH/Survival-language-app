<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
        .card-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 500px;
            max-height: 500px;
        }

        /* sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f5f5f5;
            padding: 20px;
            overflow: auto;
            transition: width 0.5s;
        }
        .sidebar.collapsed {
            width: 140px;
            overflow: hidden;
        }
        .sidebar-elements {
            margin-top: 80px;
        }
        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em; /* Adjust this to change the size of the arrow */
        }
        .page-container {
            margin-left: 220px;
            padding: 20px;
            padding-left: 50px;
            transition: margin-left 0.5s;
        }    
        .page-container.collapsed {
            margin-left: 140px;
        }    
    </style>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include './card_sidebar.html' %}
    <div class="page-container">
        <h1>Card Detail</h1>
        <div class="card-image">
            <img src="{{ card.image.url }}" alt="Card Image" class="card-image">
        </div>
        <p><strong>Language Origin:</strong> {{ card.get_lan_origin_display }}</p>
        <p><strong>Text:</strong> {{ card.text }}</p>
        <p><strong>Created:</strong> {{ card.creation_date }}</p>
        <p><strong>Last Modified:</strong> {{ card.modification_date }}</p>
        <p><strong>Uploaded By:</strong> {{ card.upload_by_userName }}</p>
    </div>
    </script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
