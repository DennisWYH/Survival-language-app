<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <style>
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
        .card-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 500px;
            max-height: 500px;
        }

        /* sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f5f5f5;
            padding: 20px;
            overflow: auto;
            transition: width 0.5s;
        }
        .sidebar.collapsed {
            width: 140px;
            overflow: hidden;
        }
        .sidebar-elements {
            margin-top: 80px;
        }
        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em; /* Adjust this to change the size of the arrow */
        }
        .page-container {
            margin-left: 220px;
            padding: 20px;
            padding-left: 50px;
            transition: margin-left 0.5s;
        }    
        .page-container.collapsed {
            margin-left: 140px;
        }    
    </style>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="sidebar">
        <button class="toggle-button" data-collapsed="false">←</button>        
        <div class="sidebar-elements">
            <h3>Sidebar</h3>
            <a href="{% url 'card:index' %}">View all cards</a> 
        </div>
    </div>
    <div class="page-container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Preview</th>                
                <th scope="col">Uploader</th>
                <th scope="col">Source language</th>
                <th scope="col">Text</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
              </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr class="clickable-row" data-href="/card/{{ card.id }}/">
                    <th scope="row">{{ forloop.counter}}</th>
                    <th><img src="{{ card.image.url}}" style="width: 50px; height: 50px;"></th>
                    <td>{{ card.upload_by_userName }}</td>
                    <td>{{ card.lan }}</td>
                    <td>{{ card.text }}</td>
                    <td>{{ card.creation_date }}</td>
                    <td>{{ card.modification_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table></body>
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rows = document.querySelectorAll(".clickable-row");
            rows.forEach(row => {
                row.addEventListener("click", () => {
                    window.location.href = row.dataset.href;
                });
            });
        });
    </script>
    <script>
        document.querySelector(".toggle-button").addEventListener("click", function() {
            const sidebar = document.querySelector(".sidebar");
            const pageContainer = document.querySelector(".page-container");
            const button = document.querySelector(".toggle-button");
            const isCollapsed = button.dataset.collapsed === "true";
            sidebar.classList.toggle("collapsed");
            pageContainer.classList.toggle("collapsed");
            button.dataset.collapsed = !isCollapsed;
            button.textContent = isCollapsed ? "←" : "→";
        });
    </script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
