<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <style>
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         .clickable-row:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="page-container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>                
                <th scope="col">Preview</th>                
                <th scope="col">Uploader</th>
                <th scope="col">Source language</th>
                <th scope="col">Text</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
              </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr class="clickable-row" data-href="/card/{{ card.id }}/">
                    <th scope="row">{{ forloop.counter}}</th>
                    <td>{{ card.id }}</td>
                    <th><img src="{{ card.image.url}}" style="width: 50px; height: 50px;"></th>
                    <td>{{ card.upload_by_userName }}</td>
                    <td>{{ card.lan }}</td>
                    <td>{{ card.text }}</td>
                    <td>{{ card.creation_date }}</td>
                    <td>{{ card.modification_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table></body>
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rows = document.querySelectorAll(".clickable-row");
            rows.forEach(row => {
                row.addEventListener("click", () => {
                    window.location.href = row.dataset.href;
                });
            });
        });
    </script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
