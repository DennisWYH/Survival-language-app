<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <style>
        .card-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 500px;
            max-height: 500px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="{% static 'card/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'card/container.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    {% include './card_sidebar.html' %}
    <div class="page-container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Preview</th>                
                <th scope="col">Uploader</th>
                <th scope="col">Source language</th>
                <th scope="col">Text</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">ModifiedAt</th>
              </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr class="clickable-row" data-href="/card/{{ card.id }}/">
                    <th scope="row">{{ forloop.counter}}</th>
                    <th><img src="{{ card.image.url}}" style="width: 50px; height: 50px;"></th>
                    <td>{{ card.upload_by_userName }}</td>
                    <td>{{ card.lan }}</td>
                    <td>{{ card.text }}</td>
                    <td>{{ card.creation_date }}</td>
                    <td>{{ card.modification_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table></body>
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rows = document.querySelectorAll(".clickable-row");
            rows.forEach(row => {
                row.addEventListener("click", () => {
                    window.location.href = row.dataset.href;
                });
            });
        });
    </script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
