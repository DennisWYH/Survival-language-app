{% extends "admin/change_form.html" %}
{% load static %}

{% block content %}
<div class="module aligned">
	{% if original.png_image %}
		<img src="{{ original.png_image.url }}" alt="{{ original.png_image.name }}" style="max-width: 200px; max-height: 200px;">
	{% else %}
		<img src="{{ original.original_image.url }}" alt="{{ original.original_image.name }}" style="max-width: 200px; max-height: 200px;">
	{% endif %}
</div>
{{ block.super }}
{% endblock %}
