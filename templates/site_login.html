<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Login</title>
    <!-- Icons for the sidebar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'card/css/container.css' %}">
    <link rel="stylesheet" href="{% static 'card/css/card_detail.css' %}">
    <link rel="stylesheet" href="{% static 'card/css/sidebar.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="flex-container" style="display:flex; height: 100%; height: 100vh;">
        <div class="left-flex-container">
            {% include 'site_sidebar.html' %}
        </div>
        <div class="right-flex-container mt-5 ml-4" style="width: 100%;display:flex; justify-content: left;">
            <div class="site-border-style p-3" style="height:fit-content;">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label class="form-label" for="username">Username/Email</label>
                      <input class="form-control" type="text" id="username" name="username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>No account yet? <span><a href="{% url 'signup' %}">Sign up here</a></span></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
